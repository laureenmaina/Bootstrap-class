<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>


    <table class="table table-bordered table-stripped table-hover text-primary">

      <thead>
      <tr class="bg-warning">
        <th>Subjects</th>
        <th>Marks</th>
        <th>Grades</th>
      </tr>
      </thead>

      <tbody>

      <tr class="table-danger" >
        <td>English</td>
        <td>90</td>
        <td>A+</td>
      </tr>

      <tr class="table-muted">
        <td>Maths</td>
        <td>85</td>
        <td>A</td>
      </tr>

     <tr class="table-info">
       <td>Science</td>
       <td>88</td>
       <td>A</td>
     </tr>

      <tr class="table-warning">
        <td>History</td>
        <td>75</td>
        <td>B</td>
      </tr>

     <tr class="table-primary">
       <td>Social Science</td>
       <td>75</td>
       <td>B</td>
     </tr>

     </tbody>

      <tfoot class=" ">

    <tr class=" table-danger">
      <td>Total Marks</td>
      <td>647</td>
      <td>A+</td>
    </tr>

    </tfoot>

</table>
